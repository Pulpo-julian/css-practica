<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <main>
        <section>
            <!-- los atributos necesarios en video son controls y preload="auto"-->
            <!-- preload ayuda a que el video empieze a renderizarce cuando la pagina se empieze a crear
            en el navegador -->
            <video src="./piedraPapelTijera.mp4" controls preload="auto"></video>
        </section>
    </main>
</body>
</html>
